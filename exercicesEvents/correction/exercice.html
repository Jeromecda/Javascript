<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" oninput="pasteInputText(this)">  <!-- avec le this => l'ID n'est pas obligatoire -->
    <p id="p1"></p>

    <form action="" method="">
        <label for="password">Mot de passe :</label>    <!-- le for du label est lié à l'ID de l'input (utile pour le référencement) -->
        <input id="password" type="password" name="password" oninput="checkPassword()"/>
        <img onmousedown="show(this, 'password')" onmouseup="hide(this, 'password')" width="15px" height="15px"
        src="eye.png" alt="eye-closed" title="eye-closed"/>
        <span id="message"></span><br/>
        
        <label for="confirmPassword">Confirmation de mot de passe :</label>
        <input id="confirmPassword" type="password" name="confirmPassword" oninput="checkPassword()"/>
        <img onmousedown="show(this, 'confirmPassword')" onmouseup="hide(this, 'confirmPassword')" width="15px" height="15px"
        src="eye.png" alt="eye" title="eye"/>
        <br/>
        <input id="inputInscrire" type="submit" value="S'inscrire" disabled/>

    </form>
    
    <script src="exercice.js"></script>
</body>
</html>
